<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Navbar Example 2</title>
</head>


<body>
    <div id="navbar">
        <div class="links">
            <a href="#">Home</a>
            <a href="#main">About</a>
            <a href="#footer">Contact</a>
        </div>
    </div>
    <container id="main">
        <div class="container">
            <h1>Zoom Photography.</h1>
            <img src="https://t3.ftcdn.net/jpg/02/03/21/20/360_F_203212038_jaxPCN2l9RlQrvkIrK3lPkgPfnrPHgPq.jpg"
                alt="placeholder">
            <img src=" https://media.istockphoto.com/id/1184661675/photo/skyscrapers-from-below-lower-manhattan.jpg?s=612x612&w=0&k=20&c=ECw-O9w-V59kb-QO2ei63r5Wp7qrGqm6Ml1k901b8XY="
                alt="placeholder">
            <img src="https://media.istockphoto.com/id/462797937/photo/manhattan-b-w.jpg?s=612x612&w=0&k=20&c=2Poj86rKCYQzwHDPKWGDpQjwnJUx1W9svOUFTYOeGR8="
                alt="placeholder">
        </div>

        <div class="overlay">
            <div class="logo-wrapper">
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <div class="logo-wrapper">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
            <div class="logo-wrapper">
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
        </div>
    </container>
    <footer id="footer">
        <h3>Visit my website</h3>
        <a href="https://www.alien-101.co.uk/">Alien101</a>

    </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
